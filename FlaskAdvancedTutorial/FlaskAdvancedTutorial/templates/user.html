{% extends "layout.html" %}

{% block content %}
    <article>
        <header>
            <h1>Bookmarks for {{user.username }}</h1>

            <ul>
                {% for bm in user.bookmarks %}
                    <li>
                        <a href="{{ bm.url }}">{{ bm.description }}</a>
                        <span class="timestamp"> Added at {{ bm.date }}</span>
                    </li>
                {% else %}
                    <li>This user has not added any bookmarks yet.</li>
                {% endfor %}
            </ul>
        </header>
    </article>
{% endblock %}
